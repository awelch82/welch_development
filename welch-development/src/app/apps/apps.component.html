<div class="row row-cols-1 row-cols-md-2 g-4">
  <div *ngFor="let card of appCards">
    <div class="col">
      <div class="card" style="margin-bottom: 20px; padding: 14px;">
        <div class="row">
          <div class="col">
            <h2 class="" style="margin-bottom: 0;">{{card.title}}</h2>
          </div>
        </div>
        <hr style="margin-top: .5rem;">
        <div class="row">
          <div class="col">
            <div *ngIf="card.link_type == 'external'">
              <a class="float-right d-none d-md-block" href="{{card.path}}" target="_blank">
                <img src="{{card.image}}" class="border rounded" style="width: 200px; height: 150px; object-fit: cover; object-position: 50% 0; margin-left: 12px;">
              </a>
              <a class="d-md-none" href="{{card.path}}" target="_blank">
                <img src="assets/img/vallen_screenshot.png" class="border rounded" style="width: 100%; height: 150px; object-fit: cover; object-position: 50% 0; margin-bottom: 12px;">
              </a>
            </div>
            <div *ngIf="card.link_type == 'internal'">
              <a class="float-right d-none d-md-block" routerLink="{{card.path}}">
                <img src="{{card.image}}" class="border rounded" style="width: 200px; height: 150px; object-fit: cover; object-position: 50% 0; margin-left: 12px;">
              </a>
              <a class="d-md-none" routerLink="{{card.path}}">
                <img src="assets/img/vallen_screenshot.png" class="border rounded" style="width: 100%; height: 150px; object-fit: cover; object-position: 50% 0; margin-bottom: 12px;">
              </a>
            </div>
            <p class="card-text">{{card.description}}</p>
          </div>
        </div>
        <hr style="margin-top: .5rem; margin-bottom: .5rem">
        <div class="row">
          <div class="col">
            <p style="font-weight: bold">Technology:</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <ul style="margin-top: 0; margin-bottom: 0">
              <li *ngFor="let tech of card.techCol1">
                {{ tech }}
              </li>
            </ul>
          </div>
          <div class="col">
            <ul style="margin-top: 0; margin-bottom: 0">
              <li *ngFor="let tech of card.techCol2">
                {{ tech }}
              </li>
            </ul>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <div *ngIf="card.link_type == 'external'">
              <a href="{{card.path}}" target="_blank" class="btn btn-primary btn-sm btn-block">View Site</a>
            </div>
            <div *ngIf="card.link_type == 'internal'">
              <a routerLink="{{card.path}}" class="btn btn-primary btn-sm btn-block">View Site</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
