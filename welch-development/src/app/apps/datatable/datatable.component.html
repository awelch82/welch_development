
<div class="row">
  <div class="col">
    <h1 class="text-center" style="font-family: 'Orbitron', sans-serif;">DATATABLE</h1>
  </div>
</div>
<br>

<div class="row">
  <div class="col">
    <ngx-datatable class="material" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
                   [rowHeight]="50" [scrollbarV]="true" [sorts]="[{prop: 'name', dir: 'desc'}]" style="height: 500px;">

      <ngx-datatable-column name="Company">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.company}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Name">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.name}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Gender">
      </ngx-datatable-column>

    </ngx-datatable>
  </div>
</div>
