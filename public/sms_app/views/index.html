<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    
    <title>Node SMS Text</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-lg-6">
                <br>
                <h2 class="text-center">Send SMS Message</h2>
                <br>
                <div class="form-group">
                    <label for="number">Number(s)</label>
                    <div class="input-group mb-3">
                      <input type="tel" class="form-control" id="number" aria-label="Recipient's username" aria-describedby="basic-addon2">
                      <div class="input-group-append">
                        <button class="btn btn-outline-success" type="button" style="cursor: pointer" onclick="addNumber();">+</button>
                      </div>
                    </div>
                    <small class="form-text text-muted" style="padding-top: 0">You can add more numbers by clicking the + button.</small>
                </div>
                
                <ul class="list-group list-group-flush col-sm-12 col-md-6" style="display: none;" id="numbersGroup"></ul>
                
                
                <div class="form-group">
                    <label for="msg">Message</label>
                    <textarea rows="3" class="form-control" id="msg"></textarea>
                </div>
                <div class="form-group">
                    <div style="margin-left: 20px;">
                      <input class="form-check-input" type="checkbox" id="specifyTimeId" onclick="specifyTime();")>
                      <label class="form-check-label" for="gridCheck">
                        Specify time to be sent?
                      </label>
                    </div>
                </div>
                <div class="form-group" id="timeGroup" style="display: none;">
                    <label for="timeInput">Time</label>
                    <input type="time" class="form-control" id="timeInput">
                </div>
                <button type="button" id="button" value="Send Text" class="btn btn-primary" style="cursor: pointer">Send</button>
                <div class="response"></div>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
    
    
</html>
